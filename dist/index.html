<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 04</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    /> -->
  </head>
  <body>
    <div class="container">
      <h3>Apply Online</h3>
      <br />
      <form>
        <div class="form-row">
          <div class="col-md">
            <label for="firstName"
              ><span class="required">*</span>First name</label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
            />
            <h6 class="error" id="errorFirstName"></h6>
          </div>
          <div class="col-md">
            <label for="lastName"
              ><span class="required">*</span>Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last name"
            />
            <h6 class="error" id="errorLastName"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="gender"><span class="required">*</span>Gender</label>
            <select class="custom-select" id="gender">
              <option value="" disabled selected>Choose your option</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
            <h6 class="error" id="errorGender"></h6>
          </div>
          <div class="col-md">
            <label for="address"
              ><span class="required">*</span>Street Address</label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="10 Happy Street"
            />
            <h6 class="error" id="errorAddress"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="country"><span class="required">*</span>Country</label>
            <select
              class="custom-select countrypicker"
              data-live-search="true"
              data-default="-1"
              id="country"
            ></select>
            <h6 class="error" id="errorCountry"></h6>
          </div>
          <div class="col-md">
            <label for="postCode"
              ><span class="required">*</span>Post Code</label
            >
            <input
              type="text"
              class="form-control"
              id="postCode"
              placeholder="“A9A 9A9” or “99999” "
            />
            <h6 class="error" id="errorPostCode"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="password1"
              ><span class="required">*</span>Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password1"
              placeholder=" 8 to 12 characters must include numbers, a dot (.) and a backslash (\) "
            />
            <h6 class="error" id="errorPassword1"></h6>
          </div>
          <div class="col-md">
            <label for="password2"
              ><span class="required">*</span>Confirm Password</label
            >
            <input type="password" class="form-control" id="password2" />
            <h6 class="error" id="errorPassword2"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="city"><span class="required">*</span>City</label>
            <input type="text" class="form-control" id="city" />
            <h6 class="error" id="errorCity"></h6>
          </div>
          <div class="col-md">
            <label for="province"
              ><span class="required">*</span>Province</label
            >
            <input type="text" class="form-control" id="province" />
            <h6 class="error" id="errorProvince"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="email"><span class="required">*</span>Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <h6 class="error" id="errorEmail"></h6>
          </div>
          <div class="col-md">
            <label for="tel"><span class="required">*</span>Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="tel"
              placeholder="Ten digits"
            />
            <h6 class="error" id="errorTel"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="education"
              ><span class="required">*</span>Level of Previous Education</label
            >
            <select class="custom-select" id="education">
              <option value="" disabled selected>Choose your option</option>
              <option value="HighSchool">High School</option>
              <option value="College">College</option>
              <option value="Uni">University</option>
              <option value="Others">Others</option>
            </select>
            <h6 class="error" id="errorEducation"></h6>
          </div>
          <div class="col-md">
            <label for="working"
              ><span class="required">*</span>Are you currently working</label
            >
            <select class="custom-select" id="working">
              <option value="" disabled selected>Choose your option</option>
              <option value="working">Yes</option>
              <option value="NoWorking">No</option>
            </select>
            <h6 class="error" id="errorWorking"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="campus"
              ><span class="required">*</span>Preferred Campus</label
            >
            <select class="custom-select" id="campus">
              <option value="" disabled selected>Choose your option</option>
              <option value="pro">Progress</option>
              <option value="mor">Morningside</option>
              <option value="mor">Ashtonbee</option>
            </select>
            <h6 class="error" id="errorCampus"></h6>
          </div>
          <div class="col-md">
            <label for="interest"
              ><span class="required">*</span>Program of interest</label
            >
            <input type="text" class="form-control" id="interest" />
            <h6 class="error" id="errorInterest"></h6>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md">
            <label for="hear">
              <span class="required">*</span>How Did You Hear About
              Us:&nbsp&nbsp&nbsp
            </label>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="fair"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="fair">Career Fair</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="newspaper"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="newspaper"
                >News Paper</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="TV"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="TV">TV</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="internet"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="internet"
                >Internet</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="mouth"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="mouth"
                >Word Of Mouth</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="others"
                name="hear"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="others">Others</label>
            </div>
            <h6 class="error" id="errorHear"></h6>
          </div>
        </div>

        <div class="col-md" style="text-align: center">
          <h6><span class="required">*</span>Required Area</h6>
        </div>
        <div class="col-md" style="text-align: center">
          <button type="button" class="btn btn-outline-primary" id="submit">
            Apply
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script> -->
    <script src="./countrypicker.js"></script>
    <script src="app.js"></script>
  </body>
</html>
